# Site Settings
title: "Modern Resume Template"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Default Resume Settings
defaults:
  - scope:
      path: "resumes"
    values:
      layout: "resume"
      ## > Edit you name here to change accross all resumes
      resume_name: "Your Name"

      ### > Copy the following variables to your resume front matter
      ### > Edit to include the id's of the entries you want to include, or leave blank to include all entries
      ### ! DO NOT EDIT THESE HERE (or it will change all of your resumes)

      resume_title: "Job Title"
      # Only include one 'About Me' Statement
      about: 1
      # Specify project ID's from _data/projects, separated by comma
      projects: [1, 2]
      # Specify work ID's from _data/work
      work: [1, 2]
      # Specify education ID's from _data/education
      education: [1, 2]

# Contact info, displayed in banner
resume_header_links:
  resume_header_email: "somebody@somewhere.org"
  resume_header_phone: "123-456-7891"
  resume_header_linkedin: "https://www.linkedin.com/"
  resume_header_github: "https://github.com/"

# Resume Sections:
# Comment/un-comment sections to exclude/include in resume
resume_section_about: true
resume_section_projects: true
resume_section_skills: true
resume_section_work: true
resume_section_education: true
