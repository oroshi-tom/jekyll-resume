<!-- included education -->
<div class="resume-item">
  <h4 class="resume-item-title">{{ education.degree }}</h4>
  <h5 class="resume-item-details">
    {{ education.uni }} &bull; {{ education.year }}
  </h5>

  {% if education.awards %}
  <ul>
    <h6>Awards and Achievements:</h6>
    {% for award in education.awards %}
    <li>{{ award.award }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
<!-- end of education-->
