<!-- included project -->
<div class="section-entry">
  <div class="entry-header">
    <h4 class="entry-role">{{ project.role }}</h4>
    <h4 class="entry-title">{{ project.title }}</h4>
    <p class="entry-date">{{ project.company }}
      &bull;
      {{ project.date }}
    </p>
    <p class="entry-summary">
      {{ project.summary }}
    </p>
    <p>
      {% if project.url %}
        <a href="{{ project.url }}" target="_blank">{{ project.name }}</a>
      {% endif %}
    </p>
  </div>
  <div class="entry-body">
    <ul class="entry-task-list">
      {% for task in project.tasks %}
        <li>
          <strong>{{ task.title }}:
          </strong>
          {{ task.description }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
<!-- end of project -->
