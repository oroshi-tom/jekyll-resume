<!-- included project -->
<div class="section-entry">
  <div class="entry-header">
    <h4 class="entry-role">{{ project.role }}</h4>
    <h4 class="entry-title">{{ project.title }}</h4>
    <p class="entry-date">{{ project.company }}
      &bull;
      {{ project.date }}
    </p>
    <p class="entry-summary">
      {{ project.summary }}
    </p>
    <!-- Link to project, if provided -->
    {% if project.url %}
      <p>
        <a href="{{ project.url }}" target="_blank">{{ project.title }}</a>
      </p>
    {% endif %}
  </div><!-- End entry-header -->

  <div class="entry-body">
    <ul class="entry-task-list">
      {% for task in project.tasks %}
        <li>
          <strong>{{ task.title }}:
          </strong>
          {{ task.description }}
        </li>
      {% endfor %}
    </ul>
  </div><!-- end of entry-body -->
</div>
<!-- end included project -->
